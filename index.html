<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Algorithm Visualizer</title>
    <style>
        body {
            background-color: #282C34;
            color: #ABB2BF;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        #array-container {
            display: flex;
            align-items: flex-end;
            justify-content: space-evenly;
            width: 100%;
            height: 300px;
            background-color: #21252B;
            border-radius: 4px;
            overflow: hidden;
        }
        .array-bar {
            width: calc(100% / 100 - 1px);
            background-color: #4A90E2;
            border-right: 1px solid #1E262D;
        }
        button {
            background-color: #61AFEF;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }
        #controls {
            text-align: center;
        }
        #algorithm-select, #speed-slider {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Sorting Algorithm Visualizer</h1>
    <div id="controls">
        <select id="algorithm-select">
            <option value="bubble">Bubble Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="merge">Merge Sort</option>
        </select>
        <button onclick="runAlgorithm()">Run</button>
        <button onclick="resetArray()">Reset</button>
        <input id="speed-slider" type="range" min="1" max="100" value="50">
        <input type="checkbox" id="sound-checkbox" checked> Sound
    </div>
    <div id="array-container"></div>

    <script>
        let array = [];
        const arrayContainer = document.getElementById('array-container');
        const speedSlider = document.getElementById('speed-slider');
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let oscillator;
        let gainNode;

        function playSound(frequency) {
            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();

            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + 0.01);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.1);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function frequencyFromValue(value) {
            return 120 + ((1212 - 120) * value / 300);
        }

        function generateArray() {
            array = [];
            for (let i = 0; i < 100; i++) {
                array.push(Math.floor(Math.random() * 300) + 1);
            }
        }

        function renderArray(highlightIndices = [], pivotIndex = null) {
            arrayContainer.innerHTML = '';
            for (let i = 0; i < array.length; i++) {
                const value = array[i];
                const arrayBar = document.createElement('div');
                arrayBar.className = 'array-bar';
                arrayBar.style.height = `${value}px`;

                if (highlightIndices.includes(i)) {
                    arrayBar.style.backgroundColor = '#E06C75';
                }

                if (i === pivotIndex) {
                    arrayBar.style.backgroundColor = '#98C379';
                }

                arrayContainer.appendChild(arrayBar);
            }
        }

        async function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function bubbleSort() {
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    if (array[j] > array[j + 1]) {
                        if (document.getElementById('sound-checkbox').checked) {
                            playSound(frequencyFromValue(array[j]));
                        }
                        
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        renderArray([j, j + 1]);
                        await sleep(101 - speedSlider.value);
                    }
                }
            }
        }
        async function quickSort(start, end) {
            if (start >= end) {
                return;
            }
            let pivot = array[end];
            let i = start;
            let j = start;

            for (; j < end; j++) {
                if (array[j] < pivot) {
                    if (document.getElementById('sound-checkbox').checked) {
                        playSound(frequencyFromValue(array[j]));
                    }
                    
                    [array[i], array[j]] = [array[j], array[i]];
                    renderArray([i, j], end);
                    await sleep(101 - speedSlider.value);
                    i++;
                }
            }
            [array[i], array[end]] = [array[end], array[i]];
            renderArray([i, end], end);
            await sleep(101 - speedSlider.value);

            await quickSort(start, i - 1);
            await quickSort(i + 1, end);
        }

        async function mergeSort(arr, l = 0) {
            if (arr.length <= 1) {
                return arr;
            }
            const middle = Math.floor(arr.length / 2);
            const left = arr.slice(0, middle);
            const right = arr.slice(middle);
            return await merge(await mergeSort(left, l), await mergeSort(right, l + middle), l);
        }

        async function merge(left, right, l) {
            let result = [], i = 0, j = 0;

            while (i < left.length && j < right.length) {
                // Play sound for the comparison based on left[i]
                if (document.getElementById('sound-checkbox').checked) {
                    playSound(frequencyFromValue(left[i]));
                }

                if (left[i] < right[j]) {
                    result.push(left[i]);
                    array[l + i + j] = left[i];
                    i++;
                } else {
                    result.push(right[j]);
                    array[l + i + j] = right[j];
                    j++;
                }

                renderArray([...Array(i + j).keys()].map(x => x + l));
                await sleep(101 - speedSlider.value);
            }
            while (i < left.length) {
                result.push(left[i]);
                array[l + i + j] = left[i];
                i++;
                renderArray([...Array(i + j).keys()].map(x => x + l));
                await sleep(101 - speedSlider.value);
            }
            while (j < right.length) {
                result.push(right[j]);
                array[l + i + j] = right[j];
                j++;
                renderArray([...Array(i + j).keys()].map(x => x + l));
                await sleep(101 - speedSlider.value);
            }
            return result;
        }

        function runAlgorithm() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            const selectedAlgorithm = document.getElementById('algorithm-select').value;
            if (selectedAlgorithm === 'bubble') {
                bubbleSort();
            } else if (selectedAlgorithm === 'quick') {
                quickSort(0, array.length - 1);
            } else if (selectedAlgorithm === 'merge') {
                mergeSort(array);
            }
        }

        function resetArray() {
            generateArray();
            renderArray();
        }

        generateArray();
        renderArray();
    </script>
</body>
</html>
